<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPLQ Dashboard</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="dashboard.js"></script>
</head>
<body>

<nav>
    <div class="logo">EPLQ Dashboard</div>
    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome, <span id="userRole">User</span>!</h1>
        <p>Your role has been successfully verified. Explore privacy-preserving location features.</p>
        <input type="text" id="poiQuery" placeholder="Search POIs...">
        <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div class="hero-image">
        <img src="https://images.unsplash.com/photo-1602524812057-03d6b53d5f05?w=800&h=600&fit=crop" alt="Secure location">
    </div>
</section>

<section class="features">
    <div class="features-grid" id="poiResults"></div>
</section>

<section class="analytics-section" id="analytics">
    <h2>Admin Analytics</h2>
    <canvas id="chart" width="400" height="200"></canvas>
</section>

</body>
</html>
