<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to EPLQ</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .intro-page {
      background-image: url('https://i.pinimg.com/1200x/45/31/20/4531208270107ab3f3872089cf2ed14e.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro-card {
      background-color: rgba(255, 255, 255, 0.6); 
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    .intro-card h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #000000;
      text-shadow: none;
    }

    .intro-card p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #494343;
      text-shadow: none;
    }

    .btn {
      padding: 12px 30px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .btn-login { background-color: #007bff; }
    .btn-login:hover { background-color: #0056b3; transform: scale(1.05); }

    .btn-signup { background-color: #85c293; }
    .btn-signup:hover { background-color: #1e7e34; transform: scale(1.05); }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .btn-login {
      animation-delay: 0.6s;
    }
    .btn-signup {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="intro-page">
    <div class="intro-card">
      <h1>Welcome to EPLQ App</h1>
      <p>Secure, privacy-preserving location services at your fingertips</p>
      <div>
        <a href="login.html" class="btn btn-login">Login</a>
        <a href="signup.html" class="btn btn-signup">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
